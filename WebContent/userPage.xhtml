<?xml version="1.0" encoding="utf-8" ?>

<!DOCTYPE html>

<!-- ===========================================================================
 user.xhtml - Client Seite user
 ============================================================================ -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

	<ui:composition template="/masterLayout.xhtml">

		<ui:define name="title">Hallo</ui:define>

		<ui:define name="content">


			<!--  ===================================Login menu user===============================   -->

			<h:form rendered="#{lbn.userLoggedIn}">
				<p:growl id="messages" />

				<p:menubar>
					<p:submenu label="#{res.keyTermin}" icon="ui-icon-contact">
						<p:submenu label="#{res.keyTerminBuchen}" icon="ui-icon-contact">
							<p:menuitem value="#{res.keyServiceListe}" url="#" />
							<p:menuitem value="#{res.keyServiceSuche}" url="#"
								icon="ui-icon-search" />
						</p:submenu>
						<p:menuitem value="#{res.keyTerminÄndern}" icon="ui-icon-pencil"
							url="#" />
						<p:separator />
					</p:submenu>

					<p:submenu label="#{res.keyBuchungsübersicht}"
						icon="ui-icon-pencil">
						<p:menuitem value="#{res.keyMeinAccount}" url="#" />
						<p:menuitem value="#{res.keyAktuelleTermine}" url="calendar.xhtml" />
					</p:submenu>

					<p:submenu label="#{res.keyKontakt}" icon="ui-icon-help">
						<p:menuitem value="#{res.keyAnfahrt}" url="#" />
						<p:submenu label="#{res.keyKontaktdetails}">
						</p:submenu>
					</p:submenu>

					<f:facet name="options">
						<p:inputText style="margin-right:12px" placeholder="Suchen" />
						<p:commandButton type="button" value="Logout"
							icon="ui-icon-extlink" />
					</f:facet>
				</p:menubar>

				<h3>Hello, #{lbn.name}
					<p />
				</h3>
				<p>
					Heute ist
					<h:outputText value="#{lbn.date}">
						<f:convertDateTime locale="de_DE" dateStyle="full" type="both" />
					</h:outputText>
				</p>

				<p>
					<h:commandButton value="Zurück" action="login.xhtml" />
				</p>


				<p />
				<h:outputLabel value="Wert auswählen" for="id_somDemo" />&#160;
  					<h:selectOneMenu id="id_somDemo" label="Combodemo"
					onchange="form.submit()" value="#{ub.auswahl}"
					valueChangeListener="#{ub.cbxChangeListener}"
					binding="#{ub.cbxSkin}">
					<f:selectItems value="#{ub.options}" />
				</h:selectOneMenu>
				<h:outputText value="Sie haben #{ub.auswahl} gewählt" />
				<p />
				<hr />
				<p />
				<h:outputLabel
					value="Hier ein Beispiel mit Listbox (Mehrfachauswahl):"
					for="id_smlDemo" />&#160;
  					<h:selectManyListbox id="id_smlDemo" size="3"
					label="Listenfeld mit Mehrfachauswahl" autoSubmit="false"
					value="#{ub.listAuswahlArray}"
					valueChangeListener="#{ub.lstChangeListener}">
					<f:selectItems value="#{ub.options}" />
				</h:selectManyListbox>
				<p />Selektierte Listenelemente: #{ub.listAuswahlString}
				



			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
