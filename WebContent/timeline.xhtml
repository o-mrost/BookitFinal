<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="timeline.css" />
	<title>Admin view</title>
	<meta charset="utf-8" />
</h:head>

<body>

	<h:form>
		<p:growl id="messages" showDetail="true" />

		<h:panelGrid columnClasses="value">

			<p:menubar>

				<p:submenu label="Admin view">
				</p:submenu>

			</p:menubar>

			<!--============= without this line the timeline will not be shown ======================-->
__________________________________________________________________________________________________________________________

			<p:timeline id="timeline" value="#{customTimelineView.model}"
				editable="true" eventMargin="10" eventMarginAxis="0"
				start="#{customTimelineView.start}" end="#{customTimelineView.end}"
				showNavigation="true" showButtonNew="true" axisOnTop="true"
				stackEvents="false" />

		</h:panelGrid>

	</h:form>
</body>
</html>
